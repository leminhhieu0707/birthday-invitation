<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Sinh Nhật - Nhã Phan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --silver: #C0C0C0;
            --white: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .invitation-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Chữ HAPPY BIRTHDAY ẩn phía sau */
        .bg-text-layer {
            position: absolute;
            top: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 5.5rem;
            line-height: 0.8;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            text-align: center;
            text-transform: uppercase;
            z-index: 1;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }

        /* Vòng hào quang mờ ảo */
        .glow-halo {
            position: absolute;
            top: 80px;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.1) 0%, transparent 70%);
            z-index: 2;
        }

        /* Ảnh chân dung PNG (Cần file portrait.png) */
        .portrait {
            width: 100%;
            height: 45vh;
            object-fit: contain;
            z-index: 3;
            margin-top: 20px;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            opacity: 0;
            animation: float 6s ease-in-out infinite, fadeIn 1.5s ease-out forwards;
        }

        /* Tên NHÃ PHAN lồng ghép lấp lánh */
        .main-name {
            font-family: 'Inter', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin: -60px 0 15px 0;
            z-index: 4;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            background: linear-gradient(to right, #888 0%, #fff 50%, #888 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: sparkle 3s linear infinite, fadeInUp 1s ease-out 0.5s forwards;
        }

        /* Khối nội dung */
        .info-content {
            z-index: 5;
            text-align: center;
            width: 85%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .invite-label {
            font-size: 0.65rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .event-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-style: normal;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .time-box {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .restaurant-box {
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 300;
            margin-bottom: 25px;
        }

        .restaurant-box b {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: var(--silver);
            display: block;
            margin-top: 5px;
            letter-spacing: 0;
        }

        /* Nút bấm thiết kế mới rõ ràng */
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            text-align: center;
            border-radius: 4px;
        }

        /* Nút Zalo */
        .btn-primary {
            background: white;
            color: black;
            border: 1px solid white;
        }

        .btn-primary:hover {
            background: var(--silver);
            border-color: var(--silver);
            color: white;
        }

        /* Nút Google Maps (Bản mới rõ ràng hơn) */
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }

        /* Hiệu ứng hạt bụi vàng rơi */
        .particle {
            position: absolute;
            background: var(--silver);
            border-radius: 50%;
            pointer-events: none;
            z-index: 6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            to { background-position: 200% center; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="invitation-container">
        <div class="bg-text-layer">HAPPY<br>BIRTHDAY</div>
        <div class="glow-halo"></div>

        <img src="portrait.png" alt="Nhã Phan" class="portrait">

        <h1 class="main-name">NHÃ PHAN</h1>

        <div class="info-content">
            <div style="font-size: 0.7rem; letter-spacing: 4px; color: var(--silver); margin-bottom: 15px; font-weight: 600; text-shadow: 0 0 10px rgba(255,255,255,0.3);">VIP INVITATION</div>
            <p class="invite-label">Thân mời dự tiệc</p>
            <div class="event-name">BIRTHDAY PARTY</div>
            
            <div class="time-box">31 . 12 . 2025 | 21:00 PM</div>
            
            <div class="restaurant-box">
                Tại nhà hàng
                <b>MEMORY LOUNGE ĐÀ NẴNG</b>
            </div>

            <div class="action-btns">
                <a href="https://zalo.me/0372596258" class="btn btn-primary">
                    <i class="fa-solid fa-comment-dots"></i> Xác nhận dự tiệc
                </a>
                
                <a href="https://www.google.com/maps/search/Memory+Lounge+Đà+Nẵng" 
                   target="_blank" class="btn btn-secondary">
                   <i class="fa-solid fa-location-dot"></i> Chỉ đường Google Maps
                </a>
            </div>
        </div>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 1 + 'px';
            particle.style.width = size;
            particle.style.height = size;
            particle.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 4 + 's';
            particle.style.animationDuration = duration;
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 8000);
        }
        setInterval(createParticle, 250);
    </script>
</body>
</html>
